<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			tr .row1{	
				background-color: #fdc2bd;
				}
	    </style>
	</head>	
	<body>
		<table border="1">
			<tr>
				<td colspan="2">1</td>   <!-- 行 -->
				<td rowspan="2">2</td>   <!-- 列 -->
				<td colspan="3">3</td>
				<td>4</td>
			</tr>
			<tr>
				<td class="row1" rowspan="2">5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td class="row1" rowspan="2">9</td>
				<td>10</td>
			</tr>
			<tr>
				<td class="row1" rowspan="2">11</td>
				<td>12</td>
				<td colspan="2">13</td>
				<td class="row1" rowspan="2">14</td>
			</tr>
			<tr>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td colspan="2">18</td>
			</tr>
		</table>
	</body>
</html>
